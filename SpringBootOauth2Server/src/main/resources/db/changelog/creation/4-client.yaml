databaseChangeLog:
  - changeSet:
      id: 4
      author: user
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: id
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: client_id
                  type: VARCHAR(255)
              - column:
                  name: client_id_issued_at
                  type: TIMESTAMP
              - column:
                  name: client_secret
                  type: VARCHAR(255)
              - column:
                  name: client_secret_expires_at
                  type: TIMESTAMP
              - column:
                  name: client_name
                  type: VARCHAR(255)
              - column:
                  name: client_authentication_methods
                  type: VARCHAR(1000)
              - column:
                  name: authorization_grant_types
                  type: VARCHAR(1000)
              - column:
                  name: redirect_uris
                  type: VARCHAR(1000)
              - column:
                  name: scopes
                  type: VARCHAR(1000)
              - column:
                  name: client_settings
                  type: VARCHAR(2000)
              - column:
                  name: token_settings
                  type: VARCHAR(2000)
