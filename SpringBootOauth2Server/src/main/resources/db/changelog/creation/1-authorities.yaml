databaseChangeLog:
  - changeSet:
      id: 1
      author: user
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: authority
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
