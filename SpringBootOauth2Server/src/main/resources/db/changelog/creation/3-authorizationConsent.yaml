databaseChangeLog:
  - changeSet:
      id: 3
      author: user
      changes:
        - createTable:
            tableName: authorization_consent
            columns:
              - column:
                  name: registered_client_id
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: principal_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: authorities
                  type: VARCHAR(1000)
