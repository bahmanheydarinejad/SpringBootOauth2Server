databaseChangeLog:
  - changeSet:
      id: 2
      author: user
      changes:
        - createTable:
            tableName: authorization
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: registered_client_id
                  type: VARCHAR(255)
              - column:
                  name: principal_name
                  type: VARCHAR(255)
              - column:
                  name: authorization_grant_type
                  type: VARCHAR(255)
              - column:
                  name: authorized_scopes
                  type: VARCHAR(1000)
              - column:
                  name: attributes
                  type: CLOB
              - column:
                  name: state
                  type: VARCHAR(500)
              - column:
                  name: authorization_code_value
                  type: CLOB
              - column:
                  name: authorization_code_issued_at
                  type: TIMESTAMP
              - column:
                  name: authorization_code_expires_at
                  type: TIMESTAMP
              - column:
                  name: authorization_code_metadata
                  type: VARCHAR(255)
              - column:
                  name: access_token_value
                  type: CLOB
              - column:
                  name: access_token_issued_at
                  type: TIMESTAMP
              - column:
                  name: access_token_expires_at
                  type: TIMESTAMP
              - column:
                  name: access_token_metadata
                  type: VARCHAR(2000)
              - column:
                  name: access_token_type
                  type: VARCHAR(255)
              - column:
                  name: access_token_scopes
                  type: VARCHAR(1000)
              - column:
                  name: refresh_token_value
                  type: CLOB
              - column:
                  name: refresh_token_issued_at
                  type: TIMESTAMP
              - column:
                  name: refresh_token_expires_at
                  type: TIMESTAMP
              - column:
                  name: refresh_token_metadata
                  type: VARCHAR(2000)
              - column:
                  name: oidc_id_token_value
                  type: CLOB
              - column:
                  name: oidc_id_token_issued_at
                  type: TIMESTAMP
              - column:
                  name: oidc_id_token_expires_at
                  type: TIMESTAMP
              - column:
                  name: oidc_id_token_metadata
                  type: VARCHAR(2000)
              - column:
                  name: oidc_id_token_claims
                  type: CLOB
