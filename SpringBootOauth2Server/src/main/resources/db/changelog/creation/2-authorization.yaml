databaseChangeLog:
  - changeSet:
      id: 2
      author: user
      changes:
        - createTable:
            tableName: authorization
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: registeredClientId
                  type: VARCHAR(255)
              - column:
                  name: principalName
                  type: VARCHAR(255)
              - column:
                  name: authorizationGrantType
                  type: VARCHAR(255)
              - column:
                  name: authorizedScopes
                  type: VARCHAR(1000)
              - column:
                  name: attributes
                  type: CLOB
              - column:
                  name: state
                  type: VARCHAR(500)
              - column:
                  name: authorizationCodeValue
                  type: CLOB
              - column:
                  name: authorizationCodeIssuedAt
                  type: TIMESTAMP
              - column:
                  name: authorizationCodeExpiresAt
                  type: TIMESTAMP
              - column:
                  name: authorizationCodeMetadata
                  type: VARCHAR(255)
              - column:
                  name: accessTokenValue
                  type: CLOB
              - column:
                  name: accessTokenIssuedAt
                  type: TIMESTAMP
              - column:
                  name: accessTokenExpiresAt
                  type: TIMESTAMP
              - column:
                  name: accessTokenMetadata
                  type: VARCHAR(2000)
              - column:
                  name: accessTokenType
                  type: VARCHAR(255)
              - column:
                  name: accessTokenScopes
                  type: VARCHAR(1000)
              - column:
                  name: refreshTokenValue
                  type: CLOB
              - column:
                  name: refreshTokenIssuedAt
                  type: TIMESTAMP
              - column:
                  name: refreshTokenExpiresAt
                  type: TIMESTAMP
              - column:
                  name: refreshTokenMetadata
                  type: VARCHAR(2000)
              - column:
                  name: oidcIdTokenValue
                  type: CLOB
              - column:
                  name: oidcIdTokenIssuedAt
                  type: TIMESTAMP
              - column:
                  name: oidcIdTokenExpiresAt
                  type: TIMESTAMP
              - column:
                  name: oidcIdTokenMetadata
                  type: VARCHAR(2000)
              - column:
                  name: oidcIdTokenClaims
                  type: CLOB
